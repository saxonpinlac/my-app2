---
- host: dev1
  name: Install docker in dev
  become: true
  tasks:
    - name: Install Pip
      apt:
        update_cache: yes
        name: python-pip
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: Start the docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker
        state: present
    - name: Build a container
      docker_container:
        name: tomcat_cont
        image: "sapin1/hariapp:${d_version}"
        state: started
        published_ports:
          - 0.0.0.0:8081:8081
